{% extends 'base.html' %}

{% block title %}Server Error - {{ COMPANY_NAME }}{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center py-12">
    <div class="card-enhanced bg-white p-8 rounded-lg shadow-lg animate-fadeIn text-center max-w-md mx-auto">
        <div class="text-red-500 mb-4">
            <i class="fas fa-exclamation-triangle text-6xl"></i>
        </div>
        <h1 class="text-4xl font-bold text-gray-900 mb-2">500</h1>
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Server Error</h2>
        <p class="text-gray-600 mb-6">Something went wrong on our end. We're working to fix the issue. Please try again later.</p>
        <a href="{% url 'dashboard' %}" class="btn-enhanced btn-primary inline-flex items-center px-4 py-2 rounded-md">
            <i class="fas fa-home mr-2"></i>
            <span>Return to Dashboard</span>
        </a>
    </div>
</div>
{% endblock %}
