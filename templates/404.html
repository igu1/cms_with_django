{% extends 'base.html' %}

{% block title %}Page Not Found - {{ COMPANY_NAME }}{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center py-12">
    <div class="card-enhanced bg-white p-8 rounded-lg shadow-lg animate-fadeIn text-center max-w-md mx-auto">
        <div class="text-[#1d3362] mb-4">
            <i class="fas fa-map-signs text-6xl"></i>
        </div>
        <h1 class="text-4xl font-bold text-gray-900 mb-2">404</h1>
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Page Not Found</h2>
        <p class="text-gray-600 mb-6">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="{% url 'dashboard' %}" class="btn-enhanced inline-flex items-center px-4 py-2 rounded-md text-white bg-[#1d3362] hover:bg-[#152548] transition-colors duration-200">
            <i class="fas fa-home mr-2"></i>
            <span>Return to Dashboard</span>
        </a>
    </div>
</div>
{% endblock %}
