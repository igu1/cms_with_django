<!-- This file contains the sidebar with the bulk status update link -->
<a href="{% url 'dashboard' %}" class="{% if request.path == '/' %}bg-[#152548] text-white{% else %}text-gray-300 hover:bg-[#152548] hover:text-white{% endif %} group flex items-center px-3 py-2 text-sm font-medium rounded-md transition-all duration-200 ease-in-out transform hover:translate-x-1">
    <i class="fas fa-tachometer-alt mr-3 text-white"></i>
    <span>Dashboard</span>
</a>
<a href="{% url 'customer_list' %}" class="{% if 'customers' in request.path %}bg-[#152548] text-white{% else %}text-gray-300 hover:bg-[#152548] hover:text-white{% endif %} group flex items-center px-3 py-2 text-sm font-medium rounded-md transition-all duration-200 ease-in-out transform hover:translate-x-1">
    <i class="fas fa-users mr-3 text-white"></i>
    <span>Customers</span>
</a>
{% if user.is_manager %}
<a href="{% url 'unassigned_customers' %}" class="{% if 'unassigned' in request.path %}bg-[#152548] text-white{% else %}text-gray-300 hover:bg-[#152548] hover:text-white{% endif %} group flex items-center px-3 py-2 text-sm font-medium rounded-md transition-all duration-200 ease-in-out transform hover:translate-x-1">
    <i class="fas fa-user-plus mr-3 text-white"></i>
    <span>Assign Customers</span>
</a>
<a href="{% url 'customer_status' %}" class="{% if 'customer-status' in request.path %}bg-[#152548] text-white{% else %}text-gray-300 hover:bg-[#152548] hover:text-white{% endif %} group flex items-center px-3 py-2 text-sm font-medium rounded-md transition-all duration-200 ease-in-out transform hover:translate-x-1">
    <i class="fas fa-chart-pie mr-3 text-white"></i>
    <span>Customer Status</span>
</a>
<a href="{% url 'bulk_status_update' %}" class="{% if 'bulk-status-update' in request.path %}bg-[#152548] text-white{% else %}text-gray-300 hover:bg-[#152548] hover:text-white{% endif %} group flex items-center px-3 py-2 text-sm font-medium rounded-md transition-all duration-200 ease-in-out transform hover:translate-x-1">
    <i class="fas fa-tasks mr-3 text-white"></i>
    <span>Bulk Status Update</span>
</a>
<a href="{% url 'import_file' %}" class="{% if 'import' in request.path and 'history' not in request.path %}bg-[#152548] text-white{% else %}text-gray-300 hover:bg-[#152548] hover:text-white{% endif %} group flex items-center px-3 py-2 text-sm font-medium rounded-md transition-all duration-200 ease-in-out transform hover:translate-x-1">
    <i class="fas fa-file-import mr-3 text-white"></i>
    <span>Import Data</span>
</a>
<a href="{% url 'import_history' %}" class="{% if 'history' in request.path %}bg-[#152548] text-white{% else %}text-gray-300 hover:bg-[#152548] hover:text-white{% endif %} group flex items-center px-3 py-2 text-sm font-medium rounded-md transition-all duration-200 ease-in-out transform hover:translate-x-1">
    <i class="fas fa-history mr-3 text-white"></i>
    <span>Import History</span>
</a>
{% endif %}
