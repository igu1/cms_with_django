{% extends 'base.html' %}
{% load static %}

{% block title %}Login - {{ COMPANY_NAME }}{% endblock %}

{% block auth_content %}
<div class="card-enhanced bg-white p-8 rounded-lg shadow-lg animate-fadeIn">
    <div class="text-center mb-6">
        <div class="mb-4 flex justify-center">
            <img src="{% static 'icon-logo.png' %}" alt="{{ COMPANY_NAME }}" class="h-16">
        </div>
        <p class="mt-2 text-sm text-gray-600">Sign in to your account</p>
    </div>

    <form class="mt-8 space-y-6" method="POST" id="login-form">
        {% csrf_token %}
        <div class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input id="username" name="username" type="text" required class="form-control-enhanced pl-10" placeholder="Enter your username">
                </div>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input id="password" name="password" type="password" required class="form-control-enhanced pl-10" placeholder="Enter your password">
                </div>
            </div>
        </div>

        <div>
            <button type="submit" class="btn-enhanced btn-primary w-full flex justify-center py-2 px-4 text-sm font-medium rounded-md">
                <span>Sign in</span>
            </button>
        </div>

        <div class="text-sm text-center mt-6">
            <p class="text-gray-600">Don't have an account? <a href="{% url 'register' %}" class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors duration-200">Register here</a></p>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('login-form');
        const submitButton = form.querySelector('button[type="submit"]');

        form.addEventListener('submit', function() {
            showLoading(submitButton);
        });
    });
</script>
{% endblock %}
