<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - {{ COMPANY_NAME }}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f9fafb;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .maintenance-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        .logo {
            max-width: 150px;
            margin: 0 auto 2rem;
        }
        .icon-container {
            background-color: #1d3362;
            color: white;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 3rem;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(29, 51, 98, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(29, 51, 98, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(29, 51, 98, 0);
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="maintenance-container bg-white rounded-lg shadow-xl p-8">
        <img src="{% static 'text-logo.png' %}" alt="{{ COMPANY_NAME }}" class="logo">

        <div class="icon-container pulse">
            <i class="fas fa-wrench"></i>
        </div>

        <h1 class="text-3xl font-bold text-gray-900 mb-4">We'll be back soon!</h1>

        <p class="text-lg text-gray-600 mb-6">
            We're currently performing scheduled maintenance on our system.
            We apologize for any inconvenience and appreciate your patience.
        </p>

        <div class="text-sm text-gray-500 mb-8">
            Expected completion: <span class="font-semibold">October 15, 2023 at 12:00 PM IST</span>
        </div>

        <div class="flex justify-center space-x-4">
            <a href="mailto:support@alims.co.in" class="text-[#1d3362] hover:text-[#152548] transition-colors">
                <i class="fas fa-envelope mr-1"></i> Contact Support
            </a>
            <a href="https://status.alims.co.in" class="text-[#1d3362] hover:text-[#152548] transition-colors">
                <i class="fas fa-signal mr-1"></i> System Status
            </a>
        </div>
    </div>
</body>
</html>
